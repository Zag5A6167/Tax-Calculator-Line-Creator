<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Tax for Line creator</title>
</head>

<body>

    <div class="container shadow-lg p-5 mb-5 mt-5 bg-body  ">
       <h1 class="text-center">Calculator Tax for LINE creator</h1>
            <form >
                <div class="form-row align-items-center">
                    <div class="col-sm-3 my-1">
                        <label class="sr-only " for="inlineFormInputName">JPY</label>
                        <input type="text" id="jpyInput" class="form-control" id="inlineFormInputName" placeholder="JPY" required>
                    </div>
                    <h5>to</h5>
                    <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputGroupUsername">THB</label>
                        <div class="input-group">
                            <input type="text " id="jpy" class="form-control" id="inlineFormInputGroupUsername" placeholder="THB" disabled>
                        </div>
                        <label>Tax</label>
                        <select id="taxOption" class="form-control form-control-sm my-3">
                            <option value="1">20.42%</option>
                            <option value="2">15%</option>
                        </select>
                    </div>
    
                </div>
            </form>
            <div class="side">
                <p id="output" class="display-5"></p>
                <p id="output-thb" class="display-5"></p>

            </div>
            <div class="col-auto my-1">
                <button type="submit" id="converter" class="btn btn-primary">Convert</button>
            </div>
        
    </div>












    
    <script src="script.js"></script>
</body>
</html>
